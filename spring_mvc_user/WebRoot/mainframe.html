<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>spring MVC</title>
<link href="resources/css/index.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
	function switchSysBar(){
		if (switchPoint.value==1){
			switchPoint.value=0;
			switchSpan.innerText=">";
			switchSpan.title="打开菜单栏";
			document.all("frmTitle").style.size='1'
			document.all("frmTitle").style.display="none";
		}
		else{
			switchPoint.value=1;
			switchSpan.innerText="<";
			switchSpan.title="关闭菜单栏";
			document.all("frmTitle").style.size='1'
			document.all("frmTitle").style.display="";
		}
	}
	</script>
</head>

<body style="background: #CBE2F2; margin: 0px auto;">
<table border="0" cellPadding="0" cellSpacing="0" height="100%" width="100%" style="border-bottom:1px solid #4b9bec;margin-left:auto;margin-right:auto;" align="center">
	<tr>
		<td height="46" colspan="3">
		    <iframe frameBorder="0" id="top" name="top" scrolling=no src="admin/gotoTop" style="HEIGHT: 59px; VISIBILITY: inherit; WIDTH:100%; "> </iframe>
		</td>
	</tr>
	<tr>
	    <td align="middle" id="frmTitle" noWrap vAlign="center" name="frmTitle" background="#ddf1fd" >
	     	<iframe frameBorder="0" id="left" name="left" scrolling="yes" src="admin/gotoLeft" allowTransparency="true" style="HEIGHT: 100%; VISIBILITY: inherit; WIDTH: 158px; Z-INDEX: 2;"></iframe>
	    </td>
	    <td bgcolor="#7EBDFE">
			<table border="0" cellpadding="0" cellspacing="0" height="100%" width="3px">
				<tbody>
					<tr>
						<td onclick="switchSysBar()" style="height: 100%;cursor: pointer;">
							<input type="hidden" id="switchPoint" value="1" />
							<font id="switchSpan" size="1" title="关闭菜单栏" color="#4686C2">&lt;</font>
						</td>
					</tr>
				</tbody>
			</table>
		</td>
	    <td style="WIDTH: 100%">
	    	<iframe frameBorder="0" id="right" name="right" scrolling="yes" src="right.jsp" allowtransparency="true"style="HEIGHT: 100%; VISIBILITY: inherit; WIDTH: 100%; Z-INDEX: 1;"></iframe>
	    </td>
	</tr>
</table>
</html>
